<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <input
                            name="email"
                            [(ngModel)]="email"
                            matInput
                            placeholder="Email"
                            required
                            type="email">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input
                            name="password"
                            [(ngModel)]="password"
                            matInput
                            placeholder="Password"
                            required
                            type="password">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                    <mat-error *ngIf="error">{{error}}</mat-error>
                    </td>
                </tr>
            </table>
        </form>
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="login()">Login</button>
        </mat-card-actions>
      <span>Don't have an account ? <a [routerLink]="['/register']" >
        Register
      </a> here.</span>
    </mat-card-content>
</mat-card>
