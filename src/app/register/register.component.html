<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form >
      <table cellspacing="0" class="full-width" [formGroup]="userForm" >
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input
                matInput
                formControlName="fullname"
                name= "fullname"
                placeholder="FullName"
                required
              >
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input
                matInput
                formControlName="email"
                name="email"
                placeholder="Email"
                type="email"
                required
                >
            </mat-form-field>
            <mat-error *ngIf="email.invalid && email.errors.email">
              Invalid Email
            </mat-error>
          </td>
        </tr>
        <tr>
        <td>
          <mat-form-field class="full-width">
            <input
              matInput
              formControlName="password"
              name="password"
              placeholder="Password"
              required
              type="password"
            >
          </mat-form-field>
        </td>
      </tr>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input
                matInput
                formControlName="repeatPassword"
                name="repeatPassword"
                placeholder="Repeat Password"
                required
                type="password"
              >
            </mat-form-field>
            <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">
              Password Should Match
            </mat-error>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="btn-color" (click)="register()">Register</button>
    <span class="left-spacer">Already have an account? <a [routerLink]="['/login']">Login</a>  here</span>
  </mat-card-actions>
  
</mat-card>
